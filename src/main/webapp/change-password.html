<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body style="background-color: azure">
<h1> Change password for admin portal: </h1>
<form action="/change-password" method="post">
<label> Enter registered email ID:
    <input type="email" name="email" size="50" required/> <br> <br></label>
<label> entered Registered 10 digit Phone number(Exclude country code):
    <input type="text" name="phone" size="10" required/> <br> <br> </label>
    <label>choose a Password:
        <input type="Password" id="pass" name="password" required> <br></label>
    <br> <br>
    <label>Re-type password: <input type="Password" id="repass" name="repass" required> <br><br></label>
    <input type="submit" value="Change password"/>
</form>
</body>
</html>

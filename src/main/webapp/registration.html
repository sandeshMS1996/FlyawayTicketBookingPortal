<Html lang="en">
<head>
    <title>
        Registration Page
    </title>
    <style>
        .button {
            font: bold 11px Arial;
            text-decoration: none;
            background-color: #EEEEEE;
            color: #333333;
            padding: 2px 6px 2px 6px;
            border-top: 1px solid #CCCCCC;
            border-right: 1px solid #333333;
            border-bottom: 1px solid #333333;
            border-left: 1px solid #CCCCCC;
        }
    </style>
</head>

<body style="background-color: chartreuse">

<div>
    <h1> Flyaway AirWays Admin Registration</h1>
    <h3> Already Registered <a class="button" href="/login">login</a> </h3>

    </div>

<form action="/register" method="post">
    <label> Firstname:
    <input type="text" name="firstname" size="15" required/> <br> <br></label>
    <label> LastName:
    <input type="text" name="lastname" size="15" required/> <br> <br> </label>
    <label>Phone :
    <input class="width: 10px" type="text" name="countryCode"  value="+91" size="2" required/>
    <input type="text" name="phone" size="10" required/> <br> <br> </label>
     <label>Email:
    <input type="email" id="email" name="email" required/> <br></label>
    <br> <br>
    <label>Password:
    <input type="Password" id="pass" name="password" placeholder="Example@123" required> <br></label>
    <br> <br>
    <label>Re-type password: <input type="Password" id="repass" name="repass" placeholder="Example@123" required> <br><br></label>
    <input type="submit" value="Register"/>
</form>
</body>
</html>

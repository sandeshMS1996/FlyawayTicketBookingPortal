<Html lang="en">
<head>
    <title>
        Registration Page
    </title>
</head>
<body style="background-color: chartreuse">

<div>
    <h1> Flyaway AirWays Admin Registration</h1>
</div>
<br>
<br>
<div>

<form action="/register" method="post">
    <label> Firstname:
    <input type="text" name="firstname" size="15"/> <br> <br></label>
    <label> LastName:
    <input type="text" name="lastname" size="15"/> <br> <br> </label>
    <label>Phone :
    <input class="width: 10px" type="text" name="countryCode"  value="+91" size="2"/>
    <input type="text" name="phone" size="10"/> <br> <br> </label>
     <label>Email:
    <input type="email" id="email" name="email"/> <br></label>
    <br> <br>
    <label>Password:
    <input type="Password" id="pass" name="password"> <br></label>
    <br> <br>
    <label>Re-type password: <input type="Password" id="repass" name="repass"> <br><br></label>
    <input type="submit" value="Register"/>
</form>

</div>
</body>
</html>
